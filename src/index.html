<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--слайдер -->

        <div class="bottom-block__left-block">
            <img src="" alt="map">
            <div class="bottom-block__square">
                <div class="bottom-block__square-label">Площадь</div>
                <div class="bottom-block__square-number">73.01 м2</div>
            </div>
            <div class="bottom-block__floor">
